<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lógica de Programação</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3>Problema</h3>
				<p>Para este exercício, mostre na tela todos os anos a partir de 1004 até o ano 2017, pulando de quatro em quatro anos.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p>1. contar de 1004 até 2017.</p>
				<p>2. multiplicar todos os números por 4.</p>
				<p>3. mostrar somente os múltiplos de 4.</p>
			</div>
		</div>
	</div>
	<script>
		(function(){
      var i = 1004;
			
      while(i <= 2017) {
        //if(i % 4 === 0){
        if(!(i % 100 === 0) || (i % 400 === 0)){
          document.write(i + '<br/>');
        }
        //i++;
        i+=4;
			}
			document.write('saiu do loop');
		})();
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
