<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lógica de Programação</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Lógica de Programação com Javascript</h1>
			</div>
		</div>
	</div>
	<script>
		// pedir para o usuario digitar um numero
		var n1 = prompt("digite um numero");
		n1 = parseFloat(n1);
		// pedir para o usuario digitar outro numero
		var n2 = prompt("digite outro numero");
		n2 = parseFloat(n2);
		// mostrar a soma
		alert("A soma é: " (n1 + n2));
		// mostrar a subtraçaõ concatenado
		alert("a subtração é: " + (n1 - n2));
		// mostrar a multiplicação concatenado
		alert("a multiplicação é: " + (n1 * n2));
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
