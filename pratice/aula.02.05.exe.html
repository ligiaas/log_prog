<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lógica de Programação</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="num1">digite um número</label>
					<input type="text" id="num1" class="form-control" autofocus>
				</div>
				<div class="form-group">
					<label for="num2">digite outro número</label>
					<input type="text" id="num2" class="form-control">
				</div>
				<div class="form-group">
					<button type="submit" onclick="enviar()" class="btn btn-primary">Enviar</button>
				</div>
				<div class="message"></div>
			</div>
		</div>
	</div>
	<script>
		function enviar(){
			// pegar um numero
			var n1 = num1.value;
			// pegar outro numero
			var n2 = num2.value;

			if(n1 === n2){
				// se forem iguais empataram
				document.querySelector('.message').textContent = 'Vocês empataram';
			} else {
				// se não sortear entre 0 e 1
				var nr = parseInt(Math.random() * 2);
				console.log(nr);
				// se for 0 ganha o menor número, se for 1 ganha o maior numero
				if(nr == 0 && n1 < n2 || nr == 1 && n1 > n2){
					document.querySelector('.message').textContent = n1 + ' ganhou.';
				} else {
						document.querySelector('.message').textContent = n2 + ' ganhou.';	
				}
			}
		}
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
