<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Lógica de Programação</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label for="num1">digite o primeiro número</label>
					<input type="text" id="num1" class="form-control" autofocus>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label for="num2">digite o segundo número</label>
					<input type="text" id="num2" class="form-control">
				</div>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<div class="form-group">
					<button class="btn btn-default" onclick="somar()">+</button>
					<button class="btn btn-default" onclick="diminui()">-</button>
					<button class="btn btn-default" onclick="multi()">x</button>
					<button class="btn btn-default" onclick="divi()">/</button>
				</div>
				<div class="form-group">
					<label>Resultado: </label>
					<div class="form-control" id="printa"></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function somar(n1, n2){
			var n1 = parseFloat(num1.value);
			var n2 = parseFloat(num2.value);
			var result = n1 + n2;
			escreve(result);
		}
		function diminui(){
			var n1 = parseFloat(num1.value);
			var n2 = parseFloat(num2.value);
			var result = n1 - n2;
			escreve(result);
		}
		function multi(){
			var n1 = parseFloat(num1.value);
			var n2 = parseFloat(num2.value);
			var result = n1 * n2;
			escreve(result);
		}
		function divi(){
			var n1 = parseFloat(num1.value);
			var n2 = parseFloat(num2.value);
			var result = n1 / n2;
			escreve(result);
		}
		function escreve(result) {
			var print = document.querySelector('#printa');
			print.innerHTML = result;
			console.log(result);
		}
		
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
