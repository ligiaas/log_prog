<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lógica de Programação</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="num1">digite um número</label>
					<input type="text" id="num1" class="form-control" autofocus>
				</div class="form-group">
				<div class="form-group">
					<label for="num2">digite outro número</label>
					<input type="text" id="num2" class="form-control">
				</div class="form-group">
				<div class="form-group">
					<button type="submit" onclick="enviar()" class="btn btn-primary">Enviar</button>
				</div>
				<div>
					<p class="mod"></p>
					<p class="el"></p>
				</div>
			</div>
		</div>
	</div>
	<script>
		function enviar(){
			var n1 = num1.value;
			n1 = parseInt(n1);
			var n2 = num2.value;
			n2 = parseInt(n2);

			var nMod = n1 % n2;
			var nEl = n1 ** n2;

			var printMod = document.querySelector('.mod').textContent = 'O resto da divisão de ' + n1 + ' por ' + n2 + ' é: ' + nMod;
			var printEl = document.querySelector('.el').textContent = 'O número ' + n1 + ' elevado a ' + n2 + ' é: ' + nEl;
		}
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
