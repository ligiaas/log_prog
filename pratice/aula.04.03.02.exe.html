<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Lógica de Programação</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label for="l">digite a largura</label>
					<input type="text" id="largura" class="form-control" autofocus>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label for="a">digite a altura</label>
					<input type="text" id="altura" class="form-control">
				</div>
			</div>
		</div>
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<button class="btn btn-primary" onclick="calculaArea(largura, altura)">Enviar</button>
				<div class="form-group">
					<button class="btn btn-default" onclick="mostrarTela()">Mostrar na tela área total</button>
					<button class="btn btn-default" onclick="mostrarAlert()">Mostrar no alert área total</button>
				</div>
				<div class="form-group">
					<label>Resultado: </label>
					<div class="form-control" id="printa"></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function calculaArea(largura, altura){
			var l = parseFloat(largura.value);
			var a = parseFloat(altura.value);
			return l * a;
		}
		
		function mostrarTela(){
			var area = calculaArea(largura, altura);
			var print = document.querySelector('#printa');
			print.innerHTML = area;
		}

		function mostrarAlert(){
			var area = calculaArea(largura, altura);
			alert(area);
		}
		
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
