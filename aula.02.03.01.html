<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lógica de Programação</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Lógica de Programação com Javascript</h1>
				<h3>Operadores Aritméticos</h3>
				<ul>
					<li>+ Adição/concatenação</li>
					<li>- Subtração</li>
					<li>* Multiplicação</li>
					<li>/ Divisão</li>
					<li>% Módulo</li>
					<li>** Exponenciação</li>
					<li>++ Incremento</li>
					<li>-- Decremento </li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		// pedir para o usuario digitar um numero
		var n1 = prompt("digite um numero");
		n1 = parseFloat(n1);
		// pedir para o usuario digitar outro numero
		var n2 = prompt("digite outro numero");
		n2 = parseFloat(n2);
		var media = (n1 + n2) / 2;
		// mostrar a media
		alert("A média é: " + media);
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
